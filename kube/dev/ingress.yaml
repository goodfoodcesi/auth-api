apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-ingress
  annotations:
    kubernetes.io/ingress.class: traefik # Utilisation de Traefik comme contr√¥leur d'ingress
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: dev.goodfood.ovh
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-api
                port:
                  number: 80